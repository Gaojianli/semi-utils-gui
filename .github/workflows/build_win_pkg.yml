name: Build Windows Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'
  workflow_call:
    inputs:
      version:
        type: string
        required: false
        default: 'dev'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install Dependencies
      run: uv sync

    - name: Build Executable
      run: uv run pyinstaller specs/build_win_pkg.spec

    - name: Add Release Resource to Package
      run: |
        New-Item -ItemType Directory -Path "./dist/semi-utils" -Force
        New-Item -ItemType Directory -Path "./dist/semi-utils/input" -Force
        New-Item -ItemType Directory -Path "./dist/semi-utils/output" -Force
        Move-Item -Path "./dist/semi-utils.exe" -Destination "./dist/semi-utils/semi-utils.exe"
        Move-Item -Path "./logos" -Destination "./dist/semi-utils/logos"
        Move-Item -Path "./fonts" -Destination "./dist/semi-utils/fonts"

    - name: Create zip archive
      run: |
        Compress-Archive -Path "./dist/semi-utils/*" -DestinationPath "./dist/semi-utils-${{ inputs.version }}-win-amd64.zip"

    - name: Upload Artifact
      uses: actions/upload-artifact@v6
      with:
        name: semi-utils-${{ inputs.version }}-win-amd64
        path: ./dist/semi-utils-${{ inputs.version }}-win-amd64.zip
        retention-days: 7
