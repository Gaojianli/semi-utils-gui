name: Build macOS Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'
  workflow_call:
    inputs:
      version:
        type: string
        required: false
        default: 'dev'

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch_name: arm64
            runner: macos-latest
          - arch_name: x86_64
            runner: macos-13

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install Dependencies
      run: uv sync

    - name: Build App Bundle
      run: uv run pyinstaller specs/build_mac_pkg.spec

    - name: Create zip archive
      run: |
        cd ./dist && zip -r "semi-utils-${{ inputs.version }}-mac-${{ matrix.arch_name }}.zip" Semi-Utils.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: semi-utils-${{ inputs.version }}-mac-${{ matrix.arch_name }}
        path: ./dist/semi-utils-${{ inputs.version }}-mac-${{ matrix.arch_name }}.zip
        retention-days: 7
