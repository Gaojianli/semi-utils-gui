name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.14'

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.14'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install Dependencies
      run: |
        uv sync
        uv add pyinstaller

    - name: Download exiftool
      run: |
        New-Item -Path "./exiftool" -ItemType "directory" -Force | Out-Null
        Invoke-WebRequest -Uri "https://github.com/Gaojianli/semi-utils-gui/raw/exiftool/exiftool/exiftool.exe" -OutFile "./exiftool/exiftool.exe"

    - name: Build Executable
      run: |
        pyinstaller main.spec

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: semi-utils-latest
        path: dist
